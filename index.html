<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luffy Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .banner {
            width: 100%;
            height: 300px; /* Adjust height as needed */
            background-color: #ccc; /* Placeholder for banner image */
            text-align: center;
            line-height: 300px; /* Center text vertically */
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .price {
            font-weight: bold;
            color: green;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>luffy Store</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
    </nav>
</header>

<div class="banner">
    Welcome to My Store!
</div>

<div class="container">
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p class="price">$19.99</p>
        <a href="#" class="btn">Add to Cart</a>
    </div>
    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p class="price">$29.99</p>
        <a href="#" class="btn">Add to Cart</a>
    </div>
    <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p class="price">$39.99</p>
        <a href="#" class="btn">Add to Cart</a>
    </div>
    <!-- Add more products as needed -->
</div>

<footer>
    &copy; 2024 My Online Store. All rights reserved.
</footer>

</body>
</html>
